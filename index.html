<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk - 로그인</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="login_container">
    <div class="login">
      <h1>talk</h1>
      <form action="chatlist.html" class="login_form">
        <input type="text" placeholder="카카오 계정(이메일 또는 전화번호)" class="login_formId">
        <input type="password" placeholder="비밀번호" class="login_formPw">
        <input type="submit" value="로그인" class="login_formBtn">
        <input type="checkbox" id="check" class="login_formCheck">
        <label for="check">자동로그인</label>
      </form>
      <p class="login_account">
        <a href="">계정 찾기</a>
        <span>|</span>
        <a href="">비밀번호 재설정</a>
      </p>

    </div>
  </div>
</body>
</html>
